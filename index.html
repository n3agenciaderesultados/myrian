<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Atendimento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Formulário de Atendimento</h1>
    <form id="atendimentoForm">
      <!-- Nº DO ATENDIMENTO -->
      <div class="form-group">
        <label for="numeroAtendimento">Nº DO ATENDIMENTO:</label>
        <input type="text" id="numeroAtendimento" name="numeroAtendimento" readonly placeholder="Gerado automaticamente">
      </div>

      <!-- DATA DE ATENDIMENTO -->
      <div class="form-group">
        <label for="dataAtendimento">DATA DE ATENDIMENTO:</label>
        <input type="text" id="dataAtendimento" name="dataAtendimento" readonly>
      </div>

      <!-- ESCOLA -->
      <div class="form-group">
        <label for="escola">ESCOLA:</label>
        <select id="escola" name="escola" required>
          <option value="">Selecione...</option>
        </select>
      </div>

      <!-- GESTOR -->
      <div class="form-group">
        <label for="gestor">GESTOR:</label>
        <select id="gestor" name="gestor" required>
          <option value="">Selecione...</option>
        </select>
      </div>

      <!-- PROFISSIONAL -->
      <div class="form-group">
        <label for="profissional">PROFISSIONAL:</label>
        <select id="profissional" name="profissional" required>
          <option value="">Selecione...</option>
        </select>
      </div>

      <!-- ESPECIALIDADE -->
      <div class="form-group">
        <label for="especialidade">ESPECIALIDADE:</label>
        <select id="especialidade" name="especialidade" required>
          <option value="">Selecione...</option>
        </select>
      </div>

      <!-- DEMANDA -->
      <div class="form-group">
        <label for="demanda">DEMANDA:</label>
        <select id="demanda" name="demanda" required>
          <option value="">Selecione...</option>
        </select>
      </div>

      <!-- ESTUDANTE -->
      <div class="form-group">
        <label for="estudante">ESTUDANTE:</label>
        <select id="estudante" name="estudante" required>
          <option value="">Selecione...</option>
        </select>
      </div>

      <!-- STATUS -->
      <div class="form-group">
        <label for="status">STATUS:</label>
        <select id="status" name="status" required>
          <option value="">Selecione...</option>
        </select>
      </div>

      <!-- SITUAÇÃO -->
      <div class="form-group">
        <label for="situacao">SITUAÇÃO:</label>
        <textarea id="situacao" name="situacao" rows="3"></textarea>
      </div>

      <!-- OBSERVAÇÃO -->
      <div class="form-group">
        <label for="observacao">OBSERVAÇÃO:</label>
        <textarea id="observacao" name="observacao" rows="3"></textarea>
      </div>

      <!-- Botão de Envio -->
      <div class="submit-section">
        <button type="submit">Salvar Atendimento</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
