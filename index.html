<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Atendimento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Formulário de Atendimento</h1>
    <form id="atendimentoForm">
      <!-- DATA DE ATENDIMENTO -->
      <div class="form-group">
        <label for="dataAtendimento">DATA DE ATENDIMENTO:</label>
        <input type="text" id="dataAtendimento" name="dataAtendimento" readonly>
      </div>

      <!-- ESCOLA -->
      <div class="form-group">
        <label for="escola">ESCOLA:</label>
        <input type="text" id="escolaInput" placeholder="Digite para filtrar..." oninput="filtrarSelect('escola', this.value)">
        <select id="escola" name="escola" required></select>
      </div>

      <!-- GESTOR -->
      <div class="form-group">
        <label for="gestor">GESTOR:</label>
        <input type="text" id="gestorInput" placeholder="Digite para filtrar..." oninput="filtrarSelect('gestor', this.value)">
        <select id="gestor" name="gestor" required></select>
      </div>

      <!-- PROFISSIONAL -->
      <div class="form-group">
        <label for="profissional">PROFISSIONAL:</label>
        <input type="text" id="profissionalInput" placeholder="Digite para filtrar..." oninput="filtrarSelect('profissional', this.value)">
        <select id="profissional" name="profissional" required></select>
      </div>

      <!-- ESPECIALIDADE -->
      <div class="form-group">
        <label for="especialidade">ESPECIALIDADE:</label>
        <input type="text" id="especialidadeInput" placeholder="Digite para filtrar..." oninput="filtrarSelect('especialidade', this.value)">
        <select id="especialidade" name="especialidade" required></select>
      </div>

      <!-- DEMANDA -->
      <div class="form-group">
        <label for="demanda">DEMANDA:</label>
        <input type="text" id="demandaInput" placeholder="Digite para filtrar..." oninput="filtrarSelect('demanda', this.value)">
        <select id="demanda" name="demanda" required></select>
      </div>

      <!-- ESTUDANTE -->
      <div class="form-group">
        <label for="estudante">ESTUDANTE:</label>
        <input type="text" id="estudanteInput" placeholder="Digite para filtrar..." oninput="filtrarSelect('estudante', this.value)">
        <select id="estudante" name="estudante" required></select>
      </div>

      <!-- STATUS -->
      <div class="form-group">
        <label for="status">STATUS:</label>
        <input type="text" id="statusInput" placeholder="Digite para filtrar..." oninput="filtrarSelect('status', this.value)">
        <select id="status" name="status" required></select>
      </div>

      <!-- SITUAÇÃO -->
      <div class="form-group">
        <label for="situacao">SITUAÇÃO:</label>
        <textarea id="situacao" name="situacao" rows="3"></textarea>
      </div>

      <!-- OBSERVAÇÃO -->
      <div class="form-group">
        <label for="observacao">OBSERVAÇÃO:</label>
        <textarea id="observacao" name="observacao" rows="3"></textarea>
      </div>

      <!-- Botão de Envio -->
      <div class="submit-section">
        <button type="submit">Salvar Atendimento</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
